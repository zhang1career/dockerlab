version: '3.7'

services:
  redis1:
    image: 'redis'
    container_name: redis1
    entrypoint:
      ["redis-server", "/usr/local/etc/redis/redis.conf", --cluster-announce-ip, "${ip}"]
    volumes:
      - ./data/8001/conf/redis.conf:/usr/local/etc/redis/redis.conf
      - ./data/8001/data:/data
    ports:
      - "8001:8001"
      - "18001:18001"
    environment:
      - TZ=Asia/Shanghai


