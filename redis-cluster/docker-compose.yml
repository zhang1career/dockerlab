  creator:
    image: 'redis'
    entrypoint: [/bin/sh, -c, 'echo "yes" | redis-cli --cluster create ${ip}:8001 ${ip}:8002 ${ip}:8003 ${ip}:8004 ${ip}:8005 ${ip}:8006 --cluster-replicas 1']
